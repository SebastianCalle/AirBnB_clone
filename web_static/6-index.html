<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="shorcut icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
		<div class="logo">
		</div>
        </header>
	<div class="container">
		<section class="filters">
			<div class="location">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li><h2>Arizona:</h2>
						<ul>
							<li><h4>Phonex</h2></li>
							<li><h4>Colorado</h2></li>
						</ul>
					</li>
					<li><h2>California:</h2>
						<ul>
							<li><h4>San Francisco</h2></li>
							<li><h4>Los Altos</h2></li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Wifi, Kitchen...</h4>
				<ul class="popover">
					<li><h4>Internet</h4></li>
		 			<li><h4>TV</h4></li>
					<li><h4>Kitchen</h4></li>
					<li><h4>Pets</h4></li>
					<li><h4>Parking</h4></li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
        <footer>
            Holberton School
        </footer>
    </body>
</html>
